<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
	html, body {width: 100%;height: 100%;padding: 0;margin: 0;}
	</style>
	<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
	<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>

	<link rel="stylesheet" href="common/pivot.css" type="text/css" charset="utf-8">
	<script src="common/pivot.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="common/samples.css" type="text/css" charset="utf-8">
	<script src="common/testdata.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class='header_comment'>Loading from inline datasource</div>
	<div id="testA" style="width:1000px;margin:0 auto"></div>



<script type="text/javascript" charset="utf-8">
webix.ready(function(){
	grida=webix.ui({
		container:'testA',
		id:'pivot',
		view:'pivot',
		width:1000,
		height:400,
		separateLabel: true,
		data:pivot_dataset,
		max:true,
		structure:{
			rows:['continent','name'],
			columns:['year'],
			values:[
				{ name:"gdp", operation:"sum"},
				{ name:"oil", operation:"sum"},
				{ name:"balance", operation:"sum"}
			],
		}
	})//grida

	grida.operations.abssum=function(args) {
		var sum = 0;
		for (var i = 0; i < args.length; i++) {
			var arg = window.parseFloat(args[i], 10);
			if (!window.isNaN(arg))
				sum += Math.abs(arg);
		}
		return sum;
	}
})
</script>
</body>
</html>
