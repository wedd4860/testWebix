<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
	<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
</head>
<body>
	<div id="layout_div" style="width:700px;margin:0 auto"></div>

	<script type="text/javascript" charset="utf-8">
webix.ui({
	container:"layout_div",
	id:"layout",
	height:700,
	width:700,
	rows:[
		{template:"row 0_1",height:35},
		{template:"row 0_2",height:35},
		{template:"row 1_1"},
		{view:"resizer"},
		{template:"row 2_1"},
		{view:"resizer"},
		{cols:[
			{id:"a1",template:"colum 1",width:150},
			{view:"resizer"},
			{template:"column 2"},
			{template:"column 3"}
		]}
	]
}).show();
	</script>
</body>
</html>
