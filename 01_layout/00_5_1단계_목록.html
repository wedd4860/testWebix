<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
	<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
</head>
<body>
	<div id="layout_div" style="width:700px;margin:0 auto"></div>

	<script type="text/javascript" charset="utf-8">
webix.ui({
	container:'layout_div',
	width:700,
	height:700,
	rows:[
		{view:'toolbar',elements:[
			{view:'button',value:"add",width:100},
			{view:'button',value:"delete",width:100}
		]},
		{cols:[
			{view:'form',elements:[
				{view:'text',placeholder:"아이디",value:"테스트"},
				{view:'text',placeholder:"패스워드",type:"password"}
			]},
			{view:'list',template:'#title# - #year#',select:true,height:400,
			data:[
				{ id:1, title:"The Shawshank Redemption", year:1994},
				{ id:2, title:"The Godfather", year:1972},
				{ id:3, title:"The Godfather: Part II", year:1974},
				{ id:4, title:"The Good, the Bad and the Ugly", year:1966},
				{ id:5, title:"My Fair Lady", year:1964},
				{ id:6, title:"12 Angry Men", year:1957}
			]}
		],height:120}
	]
})
	</script>
</body>
</html>
